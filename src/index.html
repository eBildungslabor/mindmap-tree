<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mindmap erstellen</title>
</head>
<body>
    <div class="mindmap">
        <div class="mindmap-main">
            <div class="function-bar">
                <div class="toolbar">
                    <button class="toolbar-btn btn btn-default btn-sm btn-success node-plus disabled">Element hinzufügen</button>
                    <button class="toolbar-btn btn btn-default btn-sm btn-danger node-cancel disabled">Element löschen</button>
                </div>
                <div class="tip-box">
                    <div class="tip-wrapper">
                        <div class="tip-triangle"></div>
                        <div class="tip-label"></div>
                    </div>
                </div>
                <div class="label-group">
                    <input type="text" class="form-control">
                    <button class="btn btn-default btn-sm">Übernehmen</button>
                </div>
            </div>

            <div id="mindmapCanvas"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
